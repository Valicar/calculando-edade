
<meta charset="UTF-8">
<script>

function pulaLinha() {
    // pulando duas linhas
    document.write("<br><hr><br>");
}

function mostra(frase) {
    document.write("<big>" + frase + "</big>");
    pulaLinha();
}
var ano = 2022;
mostra("Eu nasci em :" + (ano- 35));
mostra("gabriel nasceu em :" + (ano- 31));
mostra("variel nasceu em :"  + (ano- 2));

</script>
